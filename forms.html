<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
</head>
<body>
    <form>
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter Name">
      <span id="nameError"></span>
      <br>
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter Password">
      <span id="passwordError"></span>
      <br>
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Email">
      <span id="emailError"></span>
      <br>
      <button type="button" onclick="submitHandler()">Register</button>
    </form>

    <script>
        function submitHandler(e) {
          var name = document.getElementById("name").value
          var password = document.getElementById("password").value;
          var email = document.getElementById("email").value;

          if(name == "" ) {
             document.getElementById("nameError").innerHTML = "<p>error</p>"
          }
          



          if(password == "" ) {
             document.getElementById("passwordError").innerHTML = "<p>error</p>"
          }
          else if (password.length < 6) {
            document.getElementById("passwordError").innerHTML = "<p>Pdfvv</p>"
            
          }
          if(email == "" ) {
             document.getElementById("emailError").innerHTML = "<p>error</p>"
          }
        }
    </script>
</body>
</html>
