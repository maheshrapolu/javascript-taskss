<!DOCTYPE html>
<html>

<head>
    <title>JST4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container" style="margin-top:50px">
        <button class="btn btn-primary" onclick="ascending()">ascending</button>&nbsp;
        <button class="btn btn-primary" onclick="descending()">descending</button>
        <br><br>
        <p id="tx1"></p>
        <p id="tx"></p>
    </div>
    <script type="text/javascript">
        var res = "";
        var a;
        function change() {

            var l = prompt("Enter the array length");
            a = [];
            var res = "";
            var swap = 0;
            for (i = 0; i < l; i++) {
                var z = prompt("Enter the " + (i + 1) + " array element ");
                a[i] = parseInt(z);

            }
            for (i = 0; i < a.length - 1; i++) {

                for (j = i + 1; j < a.length; j++) {

                    if (a[i] > a[j]) {

                        swap = a[i];
                        a[i] = a[j];
                        a[j] = swap;

                    }
                }
            }
            return a;
        }

        function ascending() {


            change();
            for (i = 0; i < a.length; i++) {

                res = res + a[i] + "<br>";

            }
            document.getElementById("tx1").innerHTML = " Ascending Order is";
            document.getElementById("tx").innerHTML = res;


        }
        function descending() {


            change();
            for (i = a.length - 1; i >= 0; i--) {

                res = res + a[i] + "<br>";

            }
            document.getElementById("tx1").innerHTML = " Descending Order is";
            document.getElementById("tx").innerHTML = res;


        }



    </script>




</body>

</html>
