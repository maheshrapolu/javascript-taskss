  <script>  
function validateform(){  
var t=document.myform.tn.value;  
var e=document.myform.email.value;  
 //alert(t+"kkkk"+e) 
if (t=="" && e==""  ){  
  document.getElementById("message").innerHTML="<b>Enter Ticket Number and E-Mail/Phone Number.</b>";
    
  return false;  
}
else if (t==""  ){  
  document.getElementById("message").innerHTML="<b>Enter Ticket Number.</b>";
    
  return false;  
}
else if(e=="" ){
 document.getElementById("message").innerHTML="<b>Enter the E-Mail/Phone Number.</b>";
  return false; 
}

else{   
   document.getElementById("message").innerHTML='<b style="color: green">OK, Successfull.</b>';
  //alert(c);
  //document.write(c.fontcolor( "green" ));
  return false;  
  }  
}  
</script>
